<div class="row">
    <h2>Step 2</h2>

    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" novalidate>

        <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
            <mat-label>Select country</mat-label>
            <mat-select formControlName="countryId" (selectionChange)="onCountryChange($event)">
                <mat-option *ngFor="let country of countries" [value]="country.id">
                    {{country.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="isSubmitted && locationForm.get('countryId')?.hasError('required')">Country is a required field</mat-error>
        </mat-form-field>

        <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
            <mat-label>Please select country first</mat-label>
            <mat-select [disabled]="true" formControlName="countryRegionId">
                <mat-option *ngFor="let countryRegion of countryRegions" [value]="countryRegion.id">
                    {{countryRegion.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="isSubmitted && locationForm.get('countryRegionId')?.hasError('required')">Province is a required field</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Save</button>

    </form>

</div>
