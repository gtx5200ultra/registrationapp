<div class="row">
    <h2>Step 2</h2>

    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" novalidate>

        <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryId" (selectionChange)="onCountryChange($event)">
                <mat-option *ngFor="let country of countries" [value]="country.id">
                    {{country.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
            <mat-label>Province</mat-label>
            <mat-select formControlName="provinceId">
                <mat-option *ngFor="let province of provinces" [value]="province.id">
                    {{province.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>

</div>
