<div class="row">
    <h2>Step 1</h2>

    <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
        <mat-label>Login</mat-label> 
        <input type="email" matInput [(ngModel)]="model.login" required>
        <mat-error>Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
        <mat-label>Password</mat-label> 
        <input type="password" matInput [(ngModel)]="model.password" required>
    </mat-form-field>

    <mat-form-field class="col-md-offset-3 col-md-6 col-xs-12">
        <mat-label>Confirm password</mat-label> 
        <input type="password" matInput [(ngModel)]="model.confirmPassword" required>
    </mat-form-field>

</div>
